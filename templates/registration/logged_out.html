<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="text-center"><h1 style="color:white">國立成功大學體育排課系統</h1></div>
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">登入</div>
      <div class="card-body">
		    <p><span style="color:red">您已經登出。</span></p>
        <form action="/accounts/login/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">用戶名稱</label>
            <input class="form-control" id="username" name="username" type="text">
          </div>
          <div class="form-group">
            <label for="password">用戶密碼</label>
            <input class="form-control" id="password" name="password" type="password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">記住密碼</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">登入</button>
        </form>
        <div class="text-center">
          <a class="d-inline-block small mt-3" href="register.html">註冊</a>
          <a class="d-inline-block small" href="forgot-password.html">忘記密碼</a>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>
</html>
